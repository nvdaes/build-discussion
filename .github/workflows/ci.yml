name: Continuous Integration

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          category-position: 1
          title: Test
          body: |
            Hello.
            This is the discussion body.

      - name: Print Output
        id: output
        run: |
          echo "ID: ${{ steps.test-action.outputs.discussion-id }}"
          echo "URL: ${{ steps.test-action.outputs.discussion-url }}"
          echo "Number: ${{ steps.test-action.outputs.discussion-number }}"
